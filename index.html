<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Crêperie délices - Découvrez nos délicieuses crêpes artisanales dans une atmosphère chaleureuse. Restaurant traditionnel français proposant crêpes sucrées et salées, galettes bretonnes et spécialités régionales.">
  <title>Crêperie délices</title>
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/media-queries.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header id="header">
    <div class="logo-container">
      <img id="logo" src="" alt="Logo du restaurant">
    </div>
  </header>
  <section id="hero">
    <img id="hero-image" src="" alt="Photo du restaurant">
  </section>
  <section id="info-section" class="info-section">
    <div class="background-overlay" alt="Lukas Faust on Pexels"></div>
    <div class="content">
      <div class="info-text">
        <h1 id="info-title"></h1>
    <p id="info-text"></p></br>
    <p id="info-text-2"></p>
      </div>
      <div class="info-image">
        <img id="info-image" src="" alt="Plat signature du restaurant">
      </div>
    </div>
  </section>
  <section id="panoramic" class="panoramic-section">
    <img id="panoramic-image" src="images/panoramic2.jpg" alt="Esra Erdoğdu for Pexels">
    <button class="floating-contact-btn" id="floating-contact-btn">
      Nous contacter
    </button>
    <div class="contact-box" id="contact-box">
      <div class="contact-box-content">
        <button class="close-btn" id="close-contact-box">&times;</button>
        <h3>Contactez-nous</h3>
        <div class="contact-info">
          <p><strong>Téléphone:</strong> <span id="contact-box-phone"></span></p>
          <p><strong>Email:</strong> <span id="contact-box-email"></span></p>
        </div>
      </div>
    </div>
  </section>
  <section id="description" class="description-section">
    <div class="description-background" alt="Image by Jill Wellington from Pixabay"></div>
    <div class="description-content">
      <div class="description-text">
        <h2 id="description-title">Notre Histoire</h2>
        <p id="description-text">Texte de description à insérer ici...</p>
      </div>
    </div>
  </section>
  <section id="reviews" class="reviews-section">
    <div class="reviews-background"></div>
    <div class="reviews-carousel">
      <div class="reviews-slider">
        <!-- Reviews will be populated by JavaScript -->
      </div>
    </div>
  </section>
  <section id="menu" class="menu-section">
    <!-- Menus insérés par JS -->
  </section>
  <section id="location" class="location-section">
    <div class="map-contact">
      <img id="map-image" src="" alt="Capture d'écran Google Maps du restaurant">
      <div class="address-contact">
        <p id="address"></p>
        <p id="contact-phone"></p>
        <p id="contact-email"></p>
      </div>
    </div>
  </section>
  <footer>
    <nav id="footer-nav">
      <!-- Liens insérés par JS -->
    </nav>
    <p id="copyright"></p>
  </footer>
  <script src="js/main.js"></script>
  <script src="js/effects.js"></script>
</body>
</html>
